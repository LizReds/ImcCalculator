<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->

<body>
        <h1>Calcula tu indice de masa corporal (IMC)</h1>
        <section>
            <form>
                <fieldset>
                    <h2>Ingresa tus datos para conocer tu indice de masa corporal (IMC)</h2>
                    <p class="instruccion">Recuerde ingresar su peso en kilogramos y su estatura en metros.</p>
                    <p>
                        <label for="username">Nombre:
                        <input type="text" name="name" id="username">
                        </label>
                    </p>
                    <p>
                        <label for="userWeight">Peso: 
                            <input type="text" name="weight" id="userWeight" placeholder="Ingrese su peso en kg" required>
                            kg
                        </label>
                    <p>
                        <label for="userHeight">Estatura:
                            <input type="text" name="height" id="userHeight" placeholder="Ingrese su estatura en m" required>
                            m
                        </label>
                    </p>
                    <button type="submit" id="enviar">
                        Enviar
                    </button>
                </fieldset>
            </form>
            
        </section>
    <!-- Javascript -->
    <script src="main.js"></script>   
</body>
</html>
